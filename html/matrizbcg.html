        <section class="proyectos">
            <h1>Matriz BCG</h1>
            <!-- Large modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal"
                data-target=".bd-example-modal-lg">Ingresar Productos</button>

            <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Venta de productos y venta en el mercado</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form id="form-param">
                            <div class="container">
                                <div>
                                    <input type="text" class="parametro" placeholder="producto"><input type="number"
                                        class="valor" id="venta1" placeholder="valor de ventas">
                                    <input type="number" class="valor" id="valor191"
                                        placeholder="valor de mercado 2019">
                                    <input type="number" class="valor" id="valor201"
                                        placeholder="valor de mercado 2020">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-success" data-dismiss="modal"
                                    onclick="resultado()">Guardar respuestas</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <br>
            <br>
            <canvas width="500" height="500" style="border: 1px solid #000000"></canvas>
        </section>

        </div>
